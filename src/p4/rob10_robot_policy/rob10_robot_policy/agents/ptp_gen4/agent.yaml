seed: 42
models:
  separate: false
  policy:
    class: GaussianMixin
    clip_actions: false
    clip_log_std: true
    min_log_std: -20.0
    max_log_std: 2.0
    initial_log_std: 0.0
    network:
    - name: net
      input: STATES
      layers:
      - 256
      - 128
      - 64
      activations:
      - elu
      - elu
      - elu
    output: ACTIONS
  value:
    class: DeterministicMixin
    clip_actions: false
    network:
    - name: net
      input: STATES
      layers:
      - 256
      - 128
      - 64
      activations:
      - elu
      - elu
      - elu
    output: ONE
memory:
  class: RandomMemory
  memory_size: -1
agent:
  class: PPO
  rollouts: 24
  learning_epochs: 8
  mini_batches: 4
  discount_factor: 0.99
  lambda: 0.95
  learning_rate: 0.0003
  learning_rate_scheduler: KLAdaptiveLR
  learning_rate_scheduler_kwargs:
    kl_threshold: 0.01
  state_preprocessor: RunningStandardScaler
  state_preprocessor_kwargs: null
  value_preprocessor: RunningStandardScaler
  value_preprocessor_kwargs: null
  random_timesteps: 0
  learning_starts: 0
  grad_norm_clip: 1.0
  ratio_clip: 0.2
  value_clip: 0.2
  clip_predicted_values: true
  entropy_loss_scale: 0.01
  value_loss_scale: 1.0
  kl_threshold: 0.0
  rewards_shaper_scale: 1.0
  time_limit_bootstrap: true
  experiment:
    directory: /home/bruno/IsaacLab/logs/skrl/grab_skywalker_ptp
    experiment_name: 2025-09-24_13-47-42_ppo_torch
    write_interval: auto
    checkpoint_interval: auto
    wandb: true
    wandb_kwargs:
      project: SKYWALKER-PTP
      name: ptp_training
      tags:
      - point-to-point
      - xarm7
      - ptp
      - simplified
      notes: Point-to-point movement training for XARM7 robot - simplified environment
        without assembly
trainer:
  class: SequentialTrainer
  timesteps: 50000
  environment_info: log
  close_environment_at_exit: false
